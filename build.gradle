plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.10'
    id 'maven-publish'
}

group = 'pl.agawrysiuk'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-validation:3.4.0'
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(17)
}
publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'pl.agawrysiuk'
            artifactId = 'file-downloader-dto'
            version = '1.0'

            from components.java
        }
    }
}